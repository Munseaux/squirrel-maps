<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>


<body>
<!-- navbar object -->
    <div class="wrapper">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="index.html">UFO Sightings
                <img class="nav-ufo" src="static/images/ufo.svg">
              </a>
            </div>
          </div>
        </nav>
        <div class="hero text-center">
            <h1>UFO Sightings</h1>
            <p>The Truth is Out There</p>
        </div>

        <div class="container">
            <div class="row margin-top-50">
              <div class="col-md-2">
                <aside class="filters">
                  <div class="panel panel-default">
                    <div class="panel-heading">Date</div>
                    <div class="panel-body">
                      <form id="form">
                        <select id="date-select"></select>
                      </form>
                    </div>
                    <div class="panel-heading"> City</div>
                    <div class="panel-body">
                      <form id="form">
                        <select id="city-select"></select>
                      </form>
                    </div>
                    <div class="panel-heading">State</div>
                    <div class="panel-body">
                      <form id="form">
                        <select id="state-select"></select>
                      </form>
                    </div>
                    <div class="panel-heading">Country</div>
                    <div class="panel-body">
                      <form id="form">
                        <select id="country-select"></select>
                
                      </form>
                    </div>
                    <div class="panel-heading">Shape of UFO</div>
                    <div class="panel-body">
                      <form id="form">
                        <select id="shape-select"></select>
                        <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                      </form>
                    </div>
                  </div>
                </aside>
              </div>
              <div class="col-md-10">
                <div id="table-area" class="">
                  <table id="ufo-table" class="table table-striped">
                    <thead>
                      <tr>
                        <th class="table-head">Date</th>
                        <th class="table-head">City</th>
                        <th class="table-head">State</th>
                        <th class="table-head">Country</th>
                        <th class="table-head">Shape</th>
                        <th class="table-head">Duration</th>
                        <th class="table-head">Comments</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <footer class="footer">
            <span class="bottom">UFO Sightings</span>
          </footer>
        </div>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="static/js/data.js"></script>
        <script src="static/js/app.js"></script>


</body>

</html>
